<!DOCTYPE html>
<html>
<head>
    <title>While Loop</title>
</head>
<body>
    <script>
    "use strict";
// while loop
        var x = 1;
        while (x < 65536) {
            x *= 2;
            console.log("X = " + x);
        }

// do-while loop
        var i = 1;
        do {
            i *= 2;
            console.log("i = " + i);
        } while (i<65536);

    </script>
</body>
</html>
