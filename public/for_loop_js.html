<!DOCTYPE html>
<html>
<head>
    <title>For Loop</title>
</head>
<body>
    <script>
        "use strict";

// starting with i = 105
        for (var i = 105; i > 5; ) {
            i -= 5;
            console.log("i is " + i);
        }

// starting with i = 100
        for (var x = 100; x >= 5; x -= 5) {
            console.log("x is " + x);
        }

    </script>
</body>
</html>
