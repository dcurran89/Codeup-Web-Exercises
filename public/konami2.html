<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Konami 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        "use strict";
        var konami = {
            up:     38,
            down:   40,
            left:   37,
            right:  39,
            b:      66,
            a:      65,
            enter:  13
        };
        var keysPressed = [
            konami.up,
            konami.up,
            konami.down,
            konami.down,
            konami.left,
            konami.right,
            konami.left,
            konami.right,
            konami.b,
            konami.a,
            konami.enter
        ];
        var keyIndex = 0;
        $('body').keydown(function(e) {
            var charCode = (typeof e.which == "number") ? e.which : e.keyCode;
            if (charCode == keysPressed[keyIndex]){
                console.log("correct " + charCode);
                keyIndex++;
                if (keyIndex == keysPressed.length){
                    console.log("You Finished!");
                    keyIndex = 0;
                }
            } else {
                console.log("You done Goofed " + charCode);
                keyIndex = 0;
            }
        });
    });
    </script>
</head>

</body>
</html>
