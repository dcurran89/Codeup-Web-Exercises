<!DOCTYPE html>
<html>
<head>
	<title>Popup Poem</title>
	<link rel="stylesheet" type="text/css" href="/css/popup_poem.css">
</head>
<body>
	<div class="main_div">
	<div class="picture">
		<img src="/img/just_beard.jpg">
	</div>
	<h1>Popup Poem</h1>

<!-- EVERYTHING GOES RIGHT -->
	<div class="boxes_right">
		<div class="under_red_right">
			<div class="red_right">
				<p class="red_info">First Three Words</p>
			</div>
		</div>
		<div class="orange_right">
			<p>590-620 nm</p>
		</div>
		<div class="yellow_right">
			<p>570-590 nm</p>
		</div>
		<div class="green_right">
			<p>495-570 nm</p>
		</div>
		<div class="blue_right">
			<p>450-495 nm</p>
		</div>
		<div class="violet_right">
			<p>380-450 nm</p>
		</div>
	</div>

<!-- EVERYTHING GOES LEFT -->
	<div class="boxes_left">
		<div class="red_left">
			<p class="red_info"></p>
		</div>
		<div class="orange_left">
			<p>590-620 nm</p>
		</div>
		<div class="yellow_left">
			<p>570-590 nm</p>
		</div>
		<div class="green_left">
			<p>495-570 nm</p>
		</div>
		<div class="blue_left">
			<p>450-495 nm</p>
		</div>
		<div class="violet_left">
			<p>380-450 nm</p>
		</div>
	</div>
	</div>
</body>
</html>
