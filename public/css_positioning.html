<!DOCTYPE html>
<html>
<head>
    <title>Box Model Exercise</title>
    <link rel="stylesheet" type="text/css" href="/css/css_positioning.css">
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
    <div>
        <img class="ribbon" src="/img/codeup-ribbon.png">
    </div>
    <div class="wrap">
        <div class="red">
            <img src="/img/codeup-arrow.png">
            <p>620-750 nm</p>
        </div>
        <div class="orange">
            <img src="/img/codeup-arrow.png">
            <p>590-620 nm</p>
        </div>
        <div class="yellow">
            <img src="/img/codeup-arrow.png">
            <p>570-590 nm</p>
        </div>
        <div class="green">
            <img src="/img/codeup-arrow.png">
            <p>495-570 nm</p>
        </div>
        <div class="blue">
            <img src="/img/codeup-arrow.png">
            <p>450-495 nm</p>
        </div>
        <div class="violet">
            <img src="/img/codeup-arrow.png">
            <p>380-450 nm</p>
        </div>
    </div>
</body>
</html>
