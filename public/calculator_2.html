<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/calculator.css">
</head>
<body>
    <div class="data">
        <div>
            <input id="data1" type="text">
        </div>
        <div>
            <input id="data2" type="text">
        </div>
        <div>
            <input id="data3" type="text">
        </div>
    </div>
    <div class="input">
        <div class="C box">
            <input type="button" value="C"></input>
        </div>
        <div class="+/- box">
            <p>+/-</p>
        </div>
        <div class="% box">
            <p>%</p>
        </div>
        <div class="/ box operator">
            <p>/</p>
        </div>
        <div class="7 box">
            <p>7</p>
        </div>
        <div class="8 box">
            <p>8</p>
        </div>
        <div class="9 box">
            <p>9</p>
        </div>
        <div class="X box operator">
            <p>X</p>
        </div>
        <div class="4 box">
            <p>4</p>
        </div>
        <div class="5 box">
            <p>5</p>
        </div>
        <div class="6 box">
            <p>6</p>
        </div>
        <div class="- box operator">
            <p>-</p>
        </div>
        <div class="1 box">
            <p>1</p>
        </div>
        <div class="2 box">
            <p>2</p>
        </div>
        <div class="3 box">
            <p>3</p>
        </div>
        <div class="+ box operator">
            <p>+</p>
        </div>
        <div class="0 box_0">
            <p>0</p>
        </div>
        <div class=". box">
            <p>.</p>
        </div>
        <div class="= box operator">
            <p>=</p>
        </div>
    </div>

    <script src="/js/calculator.js"></script>
</body>
</html>
